<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Calculadora | Denilson da Silva</title>
</head>
<body>
    <div class="conteudo">
        <div class="calculator">
            <p class="res" id="resultado" ></p>

            <table>
                <tr>
                    <td><button class="btn ac" style="width: 106px;" onclick="clean()">AC</button></td>
                    <td><button class="btn neg" onclick=" backspace()">&#9003;</button></td>
                    <td><button class="btn especial" onclick=" insert('/')">&divide;</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick=" insert('7')"><kbd>7</kbd></button></td>
                    <td><button class="btn" onclick=" insert('8')">8</button></td>
                    <td><button class="btn" onclick=" insert('9')">9</button></td>
                    <td><button class="btn especial" onclick=" insert('*')">&times;</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick=" insert('4')">4</button></td>
                    <td><button class="btn" onclick=" insert('5')">5</button></td>
                    <td><button class="btn" onclick=" insert('6')">6</button></td>
                    <td><button class="btn especial" onclick=" insert('-')">&minus;</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick=" insert('1')">1</button></td>
                    <td><button class="btn" onclick=" insert('2')">2</button></td>
                    <td><button class="btn" onclick=" insert('3')">3</button></td>
                    <td><button class="btn especial" onclick=" insert('+')">&plus;</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick=" insert('0')">0</button></td>
                    <td><button class="btn" onclick=" insert('.')">.</button></td>
                    <td><button class="btn igual" style="width: 106px;" onclick=" confirma()">&equals;</button></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="theme">
        <input type="checkbox" id="mode" name="mode">
        <label for="mode">
            <span>
                <i class="material-icons" style="font-size:28px;">brightness_4</i>
            </span>
        </label>
    </div>

    <script src="script.js"></script>
</body>
</html>
